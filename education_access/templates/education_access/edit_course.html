{% extends "education_access/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Course</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ course.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="instructor" class="form-label">Instructor</label>
            <select class="form-control" id="instructor" name="instructor" required>
                {% for instructor in instructors %}
                    <option value="{{ instructor.id }}" {% if instructor.id == course.instructor.id %}selected{% endif %}>
                        {{ instructor.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (weeks)</label>
            <input type="number" class="form-control" id="duration" name="duration" value="{{ course.duration }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ course.price }}" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
